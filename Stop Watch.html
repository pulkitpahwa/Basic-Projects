<!DOCTYPE html>
<html>
  <head>
    <title>Stop Watch</title>
  </head>
  <body onload = "time();">
    <p id = "currentTime"></p>
    <input type = "button" value = "Record Time" onclick = "recTime();"/>
    
    <h3> or Set Alarm</h3>
    <input type = "time" id = "alarmTime" value>
    <input type = "button" value = "Set Alarm" onclick = "setAlarm();"/>
      <audio id = "alarmTone">
        <source src = "alarm.mp3" type = audio/mpeg>
          Your Browser dosent support audio.
      </audio>
      <hr/>  
    <div id = "record"><h3>Record List Of StopWatch</h3></div>
<script>
function time() { 
  var d = new Date();
  var h = d.getHours();
  var m = d.getMinutes();
  var s = d.getSeconds();
  document.getElementById("currentTime").innerHTML = h + ":" + m + ":" + s;
  setTimeout(time, 1000);
}
function recTime() {
/*Records the time as the buttion is pressed
  and displayed on the screen*/

  var timeString = document.getElementById("currentTime").innerHTML;
  var node = document.createElement("p"); 
  document.getElementById("record").appendChild(node).innerHTML = timeString;
}
function setAlarm() {
  //plays the music as the time matches
  var d = new Date();
  var h1 = d.getHours();
  var m1 = d.getMinutes();
  var s1 = d.getSeconds();
  var checkTime = document.getElementById("alarmTime").value;
  var seprate = checkTime.split(":")

  if (h1 === parseInt(seprate[0]) && m1 === parseInt(seprate[1]) && s1 === 0) {
    document.getElementById("alarmTone").play();
  }
  setTimeout(setAlarm, 1000);
}
</script>
</body>
</html>
